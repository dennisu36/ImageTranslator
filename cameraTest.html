<!DOCTYPE html>
<html>
    
    <head>
        <title>Upload Image Test</title>
    </head>
    <body>
      
      <input type="file" accept="image/*" id="foo">
	  <img id="bar">
      <script>
		const fileInput = document.getElementById('foo');
		const imgOutput = document.getElementById('bar');
		fileInput.addEventListener('change', e => {
            console.log(e.target);
			imgOutput.src = URL.createObjectURL(e.target.files[0]);
		});
      </script>
    </body>
</html>
